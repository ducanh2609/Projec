  <div style="width: 200px; height: 200px;background-color: red;" id="box" class="box"></div>
  <script>
    function hideTable(id) {
      document.addEventListener("click", function handleClick(event) {
        let getId = document.getElementById(id);
        let check = event.target.classList.contains(id);
        console.log(check);
        if (check == false) {
          getId.setAttribute("style", "display:none");
        }
      })
    }
    hideTable("box");

  </script>
